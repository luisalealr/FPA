<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Feria</title>
    <link rel="stylesheet" href="../css/cuadricula.css">
    <link href="https://fonts.googleapis.com/css?family=League Spartan" rel="stylesheet">
    <link rel="stylesheet" href="../css/crearFeria.css">
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <div class="contenedor" id="contenedor">
        <div class="header"></div>
        <div class="menu"></div>
        <div class="contenido">
            <form class="formulario" action="">
                <h2 class="titulo">Crear Feria</h2>
                <div class="crearFeria">
                    <div class="nombreFeria">
                        <label for="nombreFeria">Nombre de la feria:</label>
                        <input type="text" name="nombreFeria" id="nombreFeria" required>
                    </div>
                    <div class="descripcion">
                        <label for="descripcion">Descripcion de la feria:</label>
                        <textarea name="descripcion" id="descripcion" required></textarea>
                    </div>
                    <div class="archivoProyecto">
                        <label for="archivo">Archivo proyecto:</label>
                        <input type="file" name="archivo" id="archivo">
                        <button class="examinar" id="examinar">Examinar</button>
                    </div>
                    <div class="area">
                        <label for="area">Areas:</label>
                        <input type="text" name="area" id="area">
                        <a href=""><img src="../img/botonX.png"></a><br>
                        <button class="btnArea" id="btnArea">AÃ±adir area</button>
                    </div>
                </div>
                <div class="botones">
                    <button id="cancelarBtn">Cancelar</button>
                    <button id="registrarBtn">Registrar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/registro.js"></script>
    <script src="../js/menuInclude.js"></script>
</body>

</html>
