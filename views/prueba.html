<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/verInfoIndex.css">
    <link href='https://fonts.googleapis.com/css?family=League Spartan' rel='stylesheet'>
    <title>Agregar Fila</title>
    <style>
        #myTable {
            width: 100%;
            border-collapse: collapse;
        }

        #myTable th,
        #myTable td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <button id="addRowButton">Agregar Fila</button>
    <table id="myTable">
        <thead>
            <tr>
                <th>Columna 1</th>
                <th>Columna 2</th>
            </tr>
        </thead>
        <tbody>
            <tr id="mainRow">
                <td rowspan="1" id="fixedColumn">Columna Fija</td>
                <td id="dynamicColumn">Elemento 1</td>
            </tr>
        </tbody>
    </table>

    <script>
        document.getElementById("addRowButton").addEventListener("click", function () {
            // Obtener la referencia a la tabla y sus elementos
            var table = document.getElementById("myTable");
            var mainRow = document.getElementById("mainRow");
            var fixedColumn = document.getElementById("fixedColumn");

            // Obtener el número actual de filas en la tabla
            var currentRowspan = fixedColumn.rowSpan;

            // Crear una nueva fila
            var newRow = document.createElement("tr");

            // Crear una nueva celda para la nueva fila
            var newCell = document.createElement("td");
            newCell.innerHTML = "Elemento " + (currentRowspan + 1);

            // Agregar la nueva celda a la nueva fila
            newRow.appendChild(newCell);

            // Insertar la nueva fila después de la fila principal
            mainRow.parentNode.insertBefore(newRow, mainRow.nextSibling);

            // Aumentar el rowspan de la columna fija
            fixedColumn.rowSpan = currentRowspan + 1;
        });

    </script>
</body>

</html>
