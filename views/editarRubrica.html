<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Rubrica</title>
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/cuadricula.css" />
  <link href="https://fonts.googleapis.com/css?family=League Spartan" rel="stylesheet" />
  <link rel="stylesheet" href="../css/editarRubrica.css" />
  <link rel="stylesheet" href="../css/estilos.css" />
</head>

<body>
  <div class="contenedor" id="contenedor">
    <div class="header"></div>
    <div class="menu"></div>
    <div class="contenido">
      <form class="formulario"action="">
        <h2 class="titulo">Editar Rúbrica</h2>
        <div class="rubrica">
          <label class="advertencia" for="enunciadoValor">Recordar: Valor significa que peso tiene la pregunta respecto a la calificación. Debe ser un número entre 1 a 100.</label>
              <div class="entradaItem">
                <label for="item">Item:</label>
                <input class="entrada" type="text" id="item" name="item" required />
              </div>
              <div class="valorItem">
                <label for="valorPregunta">Valor:</label>
                <input class="valor" type="number" min="0" max="100" id="valorPregunta" name="valorPregunta" required />
              </div>
              <div class="entradaItem">
                <label for="item">Item:</label>
                <input class="entrada" type="text" id="item" name="item" required />
              </div>
              <div class="valorItem">
                <label for="valorPregunta">Valor:</label>
                <input class="valor" type="number" min="0" max="100" id="valorPregunta" name="valorPregunta" required />
              </div>
              <div class="entradaItem">
                <label for="item">Item:</label>
                <input class="entrada" type="text" id="item" name="item" required />
              </div>
              <div class="valorItem">
                <label for="valorPregunta">Valor:</label>
                <input class="valor" type="number" min="0" max="100" id="valorPregunta" name="valorPregunta" required />
              </div>
              <div class="agregarItem">
                <button id="agregarBtn">Agregar Item</button>
              </div>
        </div>
        <div class="botones">
          <button id="cancelarBtn">Cancelar</button>
          <button id="guardarBtn">Guardar</button>
        </div>
    </form>
    </div>
  </div>
  <script src="../js/menuInclude.js"></script>
</body>
</html>
